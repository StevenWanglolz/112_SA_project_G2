    <script>
        function getAllMember() {
            // 發出POST的GET請求取得所有會員列表
            $.ajax({
                type: "GET",
                url: "api/member.do",
                crossDomain: true,
                cache: false,
                dataType: 'json',
                timeout: 5000,
                success: function (response) {
                    alert("成功連線到伺服器！");
                    if(response.status == 200){
                        updateTable(response.response.data);
                        // updateSQLTable(response.response);
                    }
                    console.log(response);
                },
                error: function () {
                    alert("無法連線到伺服器！");
                }
            });
        }

        function updateTable(data) {
            $("#table > tbody").empty();
            var table_html = '';
            $.each(data, function(index, value) {
                table_html += '<tr><td scope="row">' + value['member_id'] + '</td>';
                table_html += '<td>' + value['member_name'] + '</td>';
                table_html += '<td>' + value['member_account'] + '</td>';
                table_html += '<td>' + value['salt'] + '</td>';
                table_html += '<td>' + value['hash_pwd'] + '</td>';
                table_html += '<td>' + value['member_bio'] + '</td>';
                table_html += '<td>' + value['is_admin'] + '</td>';
                table_html += '<td>' + value['member_img_path'] + '</td>';
                // table_html += '<td>' + '<a href="edit.html?id=' + value['id'] + '">編輯</a> | ';
                // table_html += '<a href="javascript: deleteMember(' + value['id'] + ');">刪除</a></td></tr>';
            })

            $("#table > tbody").append(table_html);
        }

        function login(){
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var adminCheck = document.getElementById('adminCheck').checked;

            var data_object = {
                "member_account": username,
                "hash_pwd": password
            };

            var data_string = JSON.stringify(data_object);

            $.ajax({
                type: "POST",
                url: "api/login.do",
                data: data_string,
                crossDomain: true,
                cache: false,
                dataType: 'json',
                timeout: 5000,
                success: function (response) {
                    if(response.status == 200){
                        alert('Login successful!');
                        updateSQLTable(response.response);
                    }
                },
                error: function () {
                    alert("無法連線到伺服器！");
                }
            });
