<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入</title>

    <link href="statics/css/bootstrap.min.css" rel="stylesheet">
    <link href="statics/icons/font/bootstrap-icons.min.css" rel="stylesheet">
    <script src="statics/js/bootstrap.bundle.min.js"></script>
    <script src="statics/js/hugo.js"></script>
    <script src="statics/js/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">學生資源分享站</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item text-center">
                        <a class="nav-link" aria-current="page" href="index.html">
                            <i class="bi bi-house-door"></i> 主頁
                        </a>
                    </li>
                    <li class="nav-item text-center">
                        <a class="nav-link" href="#">
                          <i class="bi bi-chat"></i> 通知欄
                        </a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-1" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-success me-3" type="submit"><i class="bi bi-search"></i></button>
                </form>
                <div class="text-center">
                    <a type="button" class="btn btn-outline-primary my-2 me-2" href="login.html">
                      <i class="bi bi-person-circle"></i> 登入
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- login form -->
    <div class="container col-xl-10 col-xxl-8 px-4 py-5"> 
        <div class="row align-items-center g-lg-5 py-5">
            <div class="col-lg-7 text-center text-lg-start">
                <h1 class="display-4 fw-bold lh-1 text-body-emphasis mb-3">共創學習之道</h1>
                <p class="col-lg-10 fs-4">這個平台旨在為學生提供一個豐富、開放的學習環境，讓你能夠在學術領域中更上一層樓，一同探索學習的無限可能</p>
            </div>
            <div class="col-md-10 mx-auto col-lg-5">
                <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="username" placeholder="name@example.com">
                        <label for="username">帳號</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" placeholder="Password">
                        <label for="password">密碼</label>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" value="" id="adminCheck">
                        <label class="form-check-label" for="adminCheck">以管理員身份</label>
                    </div>
                    <button class="w-100 btn btn-lg btn-primary" type="button" onclick="login()">登入</button>
                    <hr class="my-4">
                    <small class="text-body-secondary">沒有帳號？</small>
                    <button class="w-100 py-2 my-1 btn btn-outline-secondary rounded-3" type="button">註冊帳號</button>
                </form>
            </div>
        </div>
    </div>


    <p id="loginMessage"></p>

    <script>
        function login(){
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var adminCheck = document.getElementById('adminCheck').checked;

            if (username === 'admin' && password === '123' && adminCheck) { // admin login
                alert('Login successful as an admin!');
                // 登入成功，將管理員登入狀態存儲到 Cookie 中
                setCookie('adminLoggedIn', 'true');
                window.location.href = '/NCU_MIS_SA/index.html';
            } else if (username === 'test' && password === '123' && !adminCheck) { // member login
                alert('Login successful!');
                // 登入成功，將會員登入狀態存儲到 Cookie 中
                setCookie('memberLoggedIn', 'true');
                window.location.href = "/NCU_MIS_SA/index.html";
            } else {
                alert('Login failed. Please check your username and password.'); 
            }
        }
    </script>
</body>
</html>
